<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link rel="stylesheet" href="./sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <img src="./assets/logo.jpg" class="me-2" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./back-office.html"
                  >Back Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container pb-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <h4 class="text-center my-3" id="title">
              Creazione di un nuovo libro
            </h4>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Titolo del libro</label>
                <input
                  type="text"
                  class="form-control border-dark"
                  id="name"
                  aria-describedby="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Trama</label>
                <textarea
                  type="text"
                  class="form-control border-dark"
                  id="description"
                  aria-describedby="description"
                  required
                >
                </textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Editore</label>
                <input
                  type="text"
                  class="form-control border-dark"
                  id="brand"
                  aria-describedby="brand"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  step=".01"
                  min="0"
                  class="form-control border-dark"
                  id="price"
                  aria-describedby="price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Copertina</label>
                <input
                  type="text"
                  class="form-control border-dark"
                  id="imageUrl"
                  aria-describedby="imageUrl"
                  required
                />
              </div>
              <div class="d-flex justify-content-between" id="button-section">
                <button type="submit" class="btn btn-dark w-25">
                  Aggiungi alla Lista
                </button>
                <button
                  type="button"
                  class="btn btn-warning w-25"
                  data-bs-toggle="modal"
                  data-bs-target="#resetModal"
                >
                  Reset
                </button>
                <button
                  type="button"
                  class="btn btn-danger w-25 d-none"
                  id="delButton"
                  data-bs-toggle="modal"
                  data-bs-target="#cancelModal"
                >
                  Cancella
                </button>
                <!-- MODAL RESET-->
                <div
                  class="modal fade"
                  id="resetModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Aspetta...
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        Sei sicuro di voler svuotare tutti i campi?
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          No, chiudi
                        </button>
                        <button
                          type="button"
                          onclick="clearForm()"
                          class="btn btn-primary"
                          data-bs-dismiss="modal"
                        >
                          Si, prosegui
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- MODAL DELETE -->
                <div
                  class="modal fade"
                  id="cancelModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Aspetta...
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        Sei sicuro di voler eliminare il libro dall'elenco?
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          No, chiudi
                        </button>
                        <button
                          type="button"
                          onclick="deleteBook()"
                          class="btn btn-primary"
                        >
                          Si, prosegui
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/back-office.js"></script>
  </body>
</html>
